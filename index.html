  <style is:global>
    @font-face {

      font-style: normal;
    }
    @font-face {
      font-family: 'Triakis';
      src: url('/assets/fonts/TriakisFont-Regular.otf');
      font-weight: i;
    }
    @font-face {
      font-family: 'Baunk';
      src: url('/assets/fonts/Baunk.ttf');
      font-style: normal;
    }

    :root {
      --pri-dark: 144, 60, 60;
      --sec-dark: 163, 82, 82;

      --pri: 250, 160, 160;
      --sec: 208, 138, 138;
    } 
  </style>
  <style type="text/tailwindcss">
    @theme {
      --color-pri-dark: rgb(var(--pri-dark));
      --color-sec-dark: rgb(var(--sec-dark));
      --color-pri: rgb(var(--pri));
      --color-sec: rgb(var(--sec));

      --font-crenzo: 'Crenzo';
      --font-baunk: 'Baunk';
      --font-triakis: 'Triakis';

      --shadow-btn: inset 0 -2px 0 0 #BD7070, inset 0 0 1px 1px #D69292,
        0 1px 2px 1px rgba(56, 11, 11, 0.4);
      --shadow-btn-dark: inset 0 -2px 0 0 #903E3E, inset 0 0 1px 1px #A95A5A,
        0 1px 2px 1px rgba(27, 1, 1, 0.4);
    }
    
    * {
      @apply selection:bg-sec dark:selection:bg-sec-dark;
    }

    .hero-text > i {
      @apply italic text-transparent bg-clip-text bg-gradient-to-r dark:from-[#FAA0A0] dark:via-[#B67979] dark:to-[#D08A8A] from-[#903c3c] via-[#D08A8A] to-[#a35252];
    }

    .btn {
      /*background: linear-gradient(-225deg, #d5dbe4, #f8f8f8);
      box-shadow: inset 0 -2px 0 0 #cdcde6, inset 0 0 1px 1px #fff,
        0 1px 2px 1px rgba(30, 35, 90, 0.4);*/
      /*color: #969faf;*/
      /*height: 2.5em;*/
      /*text-transform: uppercase;
      font-weight: i;
      font-size: 1em;
      min-width: 1em;
      line-height: 1em;
      user-select: none;*/

      padding: 0.6em;
      margin: 0 0.3em;
      @apply flex gap-1 inline-block text-center border-2 border-none cursor-pointer items-center justify-center rounded-lg bg-[linear-gradient(-225deg,rgba(184,113,113,0.5),rgba(208,138,138,0.5))] dark:bg-[linear-gradient(-225deg,rgba(138,62,62,0.5),rgba(163,82,82,0.5))] shadow-btn dark:shadow-btn-dark;
    }

    .btn-hover {
      @apply hover:shadow-[rgba(163,82,82,0.4)] dark:hover:shadow-[rgba(250,160,160,0.4)];
    }
  </style>
</head>
